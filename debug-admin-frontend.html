<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Admin Frontend API</h1>
    
    <div class="section">
        <h2>1. Check Authentication Status</h2>
        <button onclick="checkAuth()">Check Auth</button>
        <div id="authStatus"></div>
    </div>

    <div class="section">
        <h2>2. Login as Admin</h2>
        <button onclick="loginAdmin()">Login Admin</button>
        <div id="loginStatus"></div>
    </div>

    <div class="section">
        <h2>3. Test Flagged Content API</h2>
        <button onclick="testFlaggedContentAPI()">Test API</button>
        <div id="apiStatus"></div>
    </div>

    <div class="section">
        <h2>4. Raw API Response</h2>
        <pre id="rawResponse"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML += `<div class="${className}">${message}</div>`;
        }

        function checkAuth() {
            const authStatus = document.getElementById('authStatus');
            authStatus.innerHTML = '';
            
            const token = localStorage.getItem('adminToken');
            const admin = localStorage.getItem('adminUser');
            
            log('authStatus', `Token exists: ${!!token}`, token ? 'success' : 'error');
            log('authStatus', `Admin data exists: ${!!admin}`, admin ? 'success' : 'error');
            
            if (token) {
                log('authStatus', `Token: ${token.substring(0, 20)}...`);
            }
            
            if (admin) {
                try {
                    const adminData = JSON.parse(admin);
                    log('authStatus', `Admin: ${adminData.email} (${adminData.role})`);
                } catch (e) {
                    log('authStatus', 'Invalid admin data in localStorage', 'error');
                }
            }
        }

        async function loginAdmin() {
            const loginStatus = document.getElementById('loginStatus');
            loginStatus.innerHTML = '';
            
            try {
                log('loginStatus', 'Attempting admin login...');
                
                const response = await fetch(`${API_BASE}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'murai@admin.com',
                        password: 'muraitestadmin123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.admin));
                    
                    log('loginStatus', 'Admin login successful!', 'success');
                    log('loginStatus', `Token: ${data.data.token.substring(0, 20)}...`);
                    log('loginStatus', `Admin: ${data.data.admin.email}`);
                } else {
                    log('loginStatus', `Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('loginStatus', `Login error: ${error.message}`, 'error');
            }
        }

        async function testFlaggedContentAPI() {
            const apiStatus = document.getElementById('apiStatus');
            const rawResponse = document.getElementById('rawResponse');
            apiStatus.innerHTML = '';
            rawResponse.textContent = '';
            
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                log('apiStatus', 'No admin token found. Please login first.', 'error');
                return;
            }
            
            try {
                log('apiStatus', 'Testing flagged content API...');
                
                const response = await fetch(`${API_BASE}/admin/moderation/flagged?limit=5`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                rawResponse.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    log('apiStatus', `API call successful!`, 'success');
                    log('apiStatus', `Retrieved ${data.data.content.length} entries`);
                    log('apiStatus', `Total entries: ${data.data.pagination.total}`);
                    
                    if (data.data.content.length > 0) {
                        log('apiStatus', 'Sample entries:');
                        data.data.content.slice(0, 3).forEach((item, index) => {
                            log('apiStatus', `  ${index + 1}. "${item.detectedWord}" in ${item.language} (confidence: ${item.confidenceScore})`);
                        });
                    }
                } else {
                    log('apiStatus', `API call failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('apiStatus', `API error: ${error.message}`, 'error');
            }
        }

        // Auto-check auth on page load
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
