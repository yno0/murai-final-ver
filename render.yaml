services:
  # Full-stack MURAI Web Application (Frontend + Backend)
  - type: web
    name: murai-web
    env: node
    plan: free
    buildCommand: |
      echo "🔍 Current directory: $(pwd)"
      echo "📁 Directory contents: $(ls -la)"
      echo "Installing frontend dependencies..."
      npm install
      echo "Building frontend..."
      npm run build
      echo "Checking build output..."
      ls -la dist/
      echo "📁 Full project structure:"
      find . -name "dist" -type d
      find . -name "index.html" -type f
      echo "Copying dist to server directory for easier access..."
      cp -r dist server/
      echo "Installing server dependencies..."
      cd server && npm install --production
      echo "🔍 Final server directory: $(pwd)"
      echo "📁 Server directory contents: $(ls -la)"
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: SERVE_FRONTEND
        value: true
    healthCheckPath: /health
