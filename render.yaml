services:
  # Full-stack MURAI Web Application (Frontend + Backend)
  - type: web
    name: murai-web
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: SERVE_FRONTEND
        value: true
    healthCheckPath: /health
